<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Image Demo</title>
  <style>
    /* Make sure everything fits the screen */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* Background setup */
    body {
      background: url("Images/45c4838912d99f6a594ee661e6c73825 (1).jpg") no-repeat center center fixed;
      background-size: cover; /* Ensures it covers the whole screen */
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 0 0 5px black;
    }

    .content {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background: crimson;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Grid Master</h1>
    <p>Great Logic comes with Great Responsibilities</p>
    <button onclick="sayHello()">Start</button>
  </div>

  <script>
    function sayHello() {
      alert("Background is working! ðŸŽ‰");
    }
  </script>
</body>
</html>
